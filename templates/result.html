<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <title>Loan Prediction Result</title>
</head>

<body class="bg-gray-100 py-10">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg border border-gray-400">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Loan Prediction Result</h2>
        
        <div class="text-center py-8">
            {% if 'Congratulations' in prediction_text %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <strong class="font-bold">{{ prediction_text }}</strong>
                </div>
                <div class="text-6xl mb-4">✅</div>
            {% elif 'Sorry' in prediction_text %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <strong class="font-bold">{{ prediction_text }}</strong>
                </div>
                <div class="text-6xl mb-4">❌</div>
            {% else %}
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                    <strong class="font-bold">{{ prediction_text }}</strong>
                </div>
                <div class="text-6xl mb-4">⚠️</div>
            {% endif %}
        </div>
        
        <div class="text-center pt-4 space-x-4">
            <a href="/predict" 
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow">
                Make Another Prediction
            </a>
            <a href="/" 
               class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded shadow">
                Back to Home
            </a>
        </div>
    </div>
</body>

</html>
