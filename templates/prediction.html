<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <title>Loan Prediction Form</title>
</head>

<body class="bg-gray-100 py-10">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg border border-gray-400">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Loan Prediction Form</h2>

    <form action="/predict" method="post" class="space-y-6">
      <!-- Gender -->
      <div>
        <label for="gender" class="block mb-2 text-sm font-bold text-gray-700">Gender</label>
        <select name="gender" id="gender"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Married -->
      <div>
        <label for="married" class="block mb-2 text-sm font-bold text-gray-700">Married</label>
        <select name="married" id="married"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Education -->
      <div>
        <label for="education" class="block mb-2 text-sm font-bold text-gray-700">Education</label>
        <select name="education" id="education"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Graduate</option>
          <option>Not Graduate</option>
        </select>
      </div>

      <!-- Self Employed -->
      <div>
        <label for="self_employed" class="block mb-2 text-sm font-bold text-gray-700">Self Employed</label>
        <select name="self_employed" id="self_employed"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Applicant Income -->
      <div>
        <label for="applicant_income" class="block mb-2 text-sm font-bold text-gray-700">Applicant Income</label>
        <input type="number" name="applicant_income" id="applicant_income" placeholder="Enter income"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Coapplicant Income -->
      <div>
        <label for="coapplicant_income" class="block mb-2 text-sm font-bold text-gray-700">Coapplicant Income</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income" placeholder="Enter income"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Loan Amount -->
      <div>
        <label for="loan_amount" class="block mb-2 text-sm font-bold text-gray-700">Loan Amount</label>
        <input type="number" name="loan_amount" id="loan_amount" placeholder="Enter loan amount"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Loan Amount Term -->
      <div>
        <label for="loan_amount_term" class="block mb-2 text-sm font-bold text-gray-700">Loan Amount Term (months)</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term" placeholder="e.g., 360"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Credit History -->
      <div>
        <label for="credit_history" class="block mb-2 text-sm font-bold text-gray-700">Credit History (0 or 1)</label>
        <input type="number" name="credit_history" id="credit_history" min="0" max="1"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Dependents -->
      <div>
        <label for="dependents" class="block mb-2 text-sm font-bold text-gray-700">Dependents</label>
        <select name="dependents" id="dependents"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
      </div>

      <!-- Property Area -->
      <div>
        <label for="property_area" class="block mb-2 text-sm font-bold text-gray-700">Property Area</label>
        <select name="property_area" id="property_area"
          class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Urban</option>
          <option>Rural</option>
          <option>Semiurban</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center pt-4">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow">
          Predict
        </button>
      </div>
    </form>
    </div>

</body>

</html>
